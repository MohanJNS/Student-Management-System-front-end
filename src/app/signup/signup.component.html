  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
  <mat-card>
          <div class="container text-center">
            <!-- <img src="../../../assets/logo.png"  alt=""/> -->
          </div>
        
      
      <h1 class="text-center">Register here</h1>
     
      <form (ngSubmit)="formSubmit()">

        <mat-radio-group [(ngModel)]="userType" name="userType" (change)="onUserTypeChange()">
          <mat-radio-button value="admin">Admin</mat-radio-button>
          <mat-radio-button value="student">Student</mat-radio-button>
        </mat-radio-group>
        

          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
              <mat-hint>User name must be Unique!!</mat-hint>
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input [(ngModel)]="user.phone" name="phoneNumber" type="number" matInput placeholder="Enter here">
            </mat-form-field>
                
            <!-- <mat-form-field class="full-width" appearance="outline">
              <mat-label>Student Id</mat-label>
              <input [(ngModel)]="user.studentId" name="studentId" matInput placeholder="Enter here">
            </mat-form-field> -->
            <ng-container *ngIf="isStudent">
              {{isStudent}}
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Class</mat-label>
              <mat-select name="class" [(ngModel)]="user.studentClassId" (selectionChange)="changeClass($event)">
                <mat-option value="">Select</mat-option>
                <mat-option *ngFor="let class of classes" [value]="class.id">{{ class.className }} {{ class.section }}</mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>

            <ng-container *ngIf="isStudent">
              {{isStudent}}
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Student Id</mat-label>
                <input [(ngModel)]="user.studentId" name="studentId" matInput placeholder="Enter here">
              </mat-form-field>
            </ng-container>

       

  <div class="container text-center">
  <button type="submit"  mat-raised-button color="primary">Register</button>
  <button style="margin-left: 20px;"mat-raised-button color="accent"   (click)="refresh()"   >Clear</button>
  </div>

      </form>
    </mat-card>
      </div>
    </div>
  </div>
  </div>
