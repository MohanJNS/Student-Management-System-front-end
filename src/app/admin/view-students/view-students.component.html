<div class="mat-elevation-z8">
 
  <table mat-table [dataSource]="studentDetails">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- StudentName Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> studentName </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!isEditing">
          {{element.studentName}}
        </ng-container>
        <ng-container *ngIf="isEditing">
          <input type="text" [(ngModel)]="element.studentName">
        </ng-container>
      </td>
    </ng-container>
    
    <!-- studentClass Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef> section</th>
      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>

    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef> className</th>
      <td mat-cell *matCellDef="let element"> {{element.className}} </td>
    </ng-container>
    <ng-container matColumnDef="studentClassId">
      <th mat-header-cell *matHeaderCellDef> studentClassId</th>
      <td mat-cell *matCellDef="let element"> {{element.studentClassId}} </td>
    </ng-container>

<ng-container matColumnDef="studentId">
  <th mat-header-cell *matHeaderCellDef> studentId </th>
  <td mat-cell *matCellDef="let element"
      (click)="showDetails(element)"
      style="color: blue; cursor: pointer;">
    {{element.studentId}}
  </td>
</ng-container>
    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Update Button Column -->
    <ng-container matColumnDef="updateButton">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="primary" (click)="isEditing = true; updateRecord(element)">Update</button> -->
        <button mat-raised-button color="primary" [ngStyle]="{'background-color': isEditing ? 'green' : 'blue', 'color': 'white'}" (click)="isEditing = true; updateRecord(element)">Update</button>
        <!-- <button mat-raised-button color="primary"  (click)="updateRecord(element)">Update</button> -->
      </td>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef> deleteButton </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="warn" (click)="deleteRecord(element)">Delete</button> -->
        <button mat-raised-button color="warn" [ngStyle]="{'background-color': 'red', 'color': 'white'}" (click)="deleteRecord(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator #paginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>

  <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"

  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" 
  showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
