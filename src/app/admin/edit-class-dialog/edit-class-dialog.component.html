<div class="mat-elevation-z8">
    <table mat-table [dataSource]="classDetails">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      
      <!-- studentClass Column -->
      <ng-container matColumnDef="className">
        <th mat-header-cell *matHeaderCellDef> className </th>
        <td mat-cell *matCellDef="let element"> {{element.className}} </td>
      </ng-container>
  
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> section </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
      </ng-container> 


      

      <!-- fatherName Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> createdAt </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
  

  
      <!-- Update Button Column -->
      <ng-container matColumnDef="updateButton">
        <th mat-header-cell *matHeaderCellDef> updateButton </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="isEditing = true; updateClass(element)">Update</button>
          <!-- <button mat-raised-button color="primary" [ngStyle]="{'background-color': isEditing ? 'green' : 'blue', 'color': 'white'}" (click)="isEditing = true; updateClass(element)">Update</button> -->
          <!-- <button mat-raised-button color="primary"  (click)="updateRecord(element)">Update</button> -->
        </td>
      </ng-container>
  
      <!-- Delete Button Column -->
      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef> deleteButton </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="deleteClass(element)">Delete</button>
          <!-- <button mat-raised-button color="warn" [ngStyle]="{'background-color': 'red', 'color': 'white'}" (click)="deleteRecord(element)">Delete</button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-paginator #paginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </table>
  
    <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
  
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
  
  </div>
