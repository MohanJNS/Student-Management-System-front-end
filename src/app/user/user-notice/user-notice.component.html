
<div *ngIf="notice" class="mat-elevation-z8">
  <h2>Recent Message:</h2>
  <div>
  <strong>Title: {{ notice.noticeTitle }}</strong>
</div>
<div>
  <strong>Message: {{ notice.noticeMsg }}</strong>
</div>
<div>
  <strong>Date: {{ notice.creationDate }}</strong>
</div>
</div>



<table mat-table [dataSource]="noticeDetails" class="mat-elevation-z8">
    
  
      <!-- title Column -->
      <ng-container matColumnDef="noticeTitle">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let notice"> {{ notice.noticeTitle }} </td>
      </ng-container>
  
      <!-- message Column -->
      <ng-container matColumnDef="noticeMsg">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let notice"> {{ notice.noticeMsg }} </td>
      </ng-container>

  
      <!-- date Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let notice"> {{ notice.creationDate }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let notice; columns: displayedColumns;" [class.mat-elevation-z8]="notice.id !== this.notice.id"></tr>
    </table>
