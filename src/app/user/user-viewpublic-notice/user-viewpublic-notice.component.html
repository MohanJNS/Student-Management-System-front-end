<mat-card class="notice-card">
  <div class="notice-header">Recent Message:</div>
  <div class="notice-content" *ngIf="notice">
    <div><strong>Title: {{ notice.title }}</strong></div>
    <div><strong>Message: {{ notice.message }}</strong></div>
    <div><strong>Date: {{ notice.date }}</strong></div>
  </div>
</mat-card>
    
  
      <table mat-table [dataSource]="noticeDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id</th>
          <td mat-cell *matCellDef="let notice"> {{notice.id}} </td>
        </ng-container>
  

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef="let notice"> {{notice.title}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> message </th>
          <td mat-cell *matCellDef="let notice"> {{notice.message}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let notice"> {{notice.date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let notice; columns: displayedColumns;" [class.mat-elevation-z8]="notice.id !== this.notice.id"></tr>
